version: '3.8'

services:
  gotextsearch:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - gotextsearch-data:/data
    environment:
      - GOTEXTSEARCH_LOG_LEVEL=debug
      - GOTEXTSEARCH_DATA_DIR=/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  gotextsearch-data:
